replicaCount: 1

image:
  repository: your-registry-url.com/attendance-dashboard
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 8501

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: attendance-dashboard.your-domain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: attendance-dashboard-tls
      hosts:
        - attendance-dashboard.your-domain.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

env:
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: STREAMLIT_SERVER_PORT
    value: "8501"
  - name: STREAMLIT_SERVER_HEADLESS
    value: "true"

persistence:
  enabled: true
  existingClaim: ""
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 5Gi
  mountPath: /app/data